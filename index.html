<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
  <header>
    <ul>
      <li><a href="#home">Home</a></li> <!-- Home link with anchor -->
      <li><a href="#features">Features</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><button id="dark-mode-toggle">
        <i class="fas fa-sun sun-icon"></i> <!-- Sun icon -->
        <i class="fas fa-moon moon-icon"></i> <!-- Moon icon --></button></li>
    </ul>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero"> <!-- Added ID for Home anchor -->
    <h1>Welcome to Our Product</h1>
    <p>Your solution for everything you need.</p>
    <button class="cta-button">Get Started</button>
  </section>

  <!-- Features Section -->
  <section id="features" class="features">
    <!-- Features will be dynamically inserted here -->
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>
    
      <div id="error-message" class="error-message"></div> <!-- Custom error message -->
      <button type="submit">Submit</button>
    </form>    
  </section>

  <script src="script.js"></script>
</body>
</html>
